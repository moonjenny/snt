
<!DOCTYPE html>
<html lang="ko">
    <head>
   		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="netplayer.css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="netplayer.js"></script>
    </head>

    <body>
	    <div class="play_wrap">
			<!--  <div class="side_out" style="display:none">축소</div> -->
			<!-- 상단 퀵 메뉴
			<ul class="quick_nav">
				<li class="buy callback custom" data-id='buy'><a href="javascript:;"><em></em><span>바11로구매</span></a></li>
				<li class="linkUrl callback custom" data-id='linkUrl'><a href="javascript:;"><em></em><span>상세보기</span></a></li>
			</ul>
			<!--// 상단 퀵 메뉴 -->

			<div class="sun_light" style="display:none">
				<p id="bright"><span id="bright_value"></span></p>
				<em class="bright_b"></em>
			</div>
			<div class="sun_music" style="display:none">
				<p id="volume"><span id="volume_value"></span></p>
				<em class="volume_b"></em>
			</div>
			<!--// 볼륨 및 명앙 상태 조절 바 -->
			
			<!-- 볼륨 및 명앙 텍스트 -->
			<div class="light_text" style="display:none"><em></em>0</div>
			<div class="music_text" style="display:none"><em></em>0</div>
			<!--// 볼륨 및 명앙 텍스트 -->
		
			<!-- 하단 타임라인 및 버튼 -->
			<div class="timeline_area">
				<div class="timeline">
					<p>
						<strong id="load_status">gray</strong>
						<span id="seek_value">red</span>
					</p>
					<em class="point">btn</em>
				</div>
				<div class="time_text">
					<span class="start_time">00:00:00</span>
					<span class="end_time">00:00:00</span>
				</div>
				<div class="timeline_btn">
					<span class="btn_prev">perv</span>
					<span class="btn_play">play</span>
					<span class="btn_stop" style="display:none">stop</span>
					<span class="btn_next">next</span>
					<span class="btn_vol">vol</span>
					<!-- <span class="btn_all" style="display:none">all</span> -->
				</div>
				<div class="timeline_deem"></div>
			</div>
			<!-- 하단 타임라인 및 버튼 -->
			<!--  <div class="close">close</div><!-- 닫기 추가 2014.09.17 -->
			<div class="func1">음소거</div>
			<div class="func2">최소화</div>
			<div class="func3">최대화</div>
			<div class="func4">일반화면</div>
			<div class="func5">사기</div>
			<div class="func6">닫기</div>
			<div class="func_title">상품의 제목이나 정보가 들어갈 위치입니다.</div>
			<div class="sns_deem" style="display:none"></div>
		</div>
    </body>
</html>
